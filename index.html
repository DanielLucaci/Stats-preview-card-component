<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <section class="main">
      <div class="left">
        <h1 class="title">
          Get <span class="magenta">insights</span> that help your business
          grow.
        </h1>
        <h2 class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </h2>
        <div class="footer">
          <div class="stat">
            <h1>10k+</h1>
            <p>companies</p>
          </div>
          <div class="stat">
            <h1>314</h1>
            <p>templates</p>
          </div>
          <div class="stat">
            <h1>12M+</h1>
            <p>queries</p>
          </div>
        </div>
      </div>
      <div class="right">
        <img src="./images/image-header-desktop.jpg" />
        <div class="overlay"></div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/DanielLucaci">Lucaci Daniel</a>.
    </div>
    <script src="index.js"></script>
  </body>
</html>
